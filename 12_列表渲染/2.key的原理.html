<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的原理</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>        

        <button @click.once="add">add another person</button>
    </div>
        
    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示。
        // 创建一个Vue实例
        new Vue({
          el: '#root', 
          data: {
            persons: [
                {id:'001', name:'张三', age: 18},
                {id:'002', name:'李四', age: 19},
                {id:'003', name:'王五', age: 20}
            ]
          },
          methods: {
            add() {
                const p = {id:'004', name:'liu', age: 20}
                this.persons.unshift({id:'004', name:'liu', age: 20})
            }
          }
        })
    </script>
</body>
</html>
