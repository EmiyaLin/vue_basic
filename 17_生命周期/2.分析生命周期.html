<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是: {{n}}</h2>
        <button @click="add">点我n+1</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示。
        
        // 创建一个Vue实例
        new Vue({
          el: '#root', 
          data: {
            n: 1,
          },
          methods: {
            add() {
                this.n += 1
            }
          },
          beforeCreate() {
            console.log('beforeCreate')
            debugger
          },
          created() {
            console.log('created')
          },
          beforeMount() {
            console.log('beforeMount');
          },
          mounted() {
            console.log('mounted')
          },
        })
    </script>
</body>
</html>
